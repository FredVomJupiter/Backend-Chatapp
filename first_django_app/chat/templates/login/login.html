{% extends "base.html" %}


{% block content %}
<form action="" method="post" class="the-form">
    <h1>Login</h1>
    {% csrf_token %}
    <label for="username">
        <input class="the-input" type="text" name="username" id="username" placeholder="Username">
    </label>
    <label for="password">
        <input class="the-input" type="password" name="password" id="password" placeholder="Password">
    </label>
    <button class="the-button" type="submit">Login</button>
    <a href="/register/">Register new account</a>
</form>

{% endblock %}
